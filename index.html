      <div id="hero">
        <svg class="svg-text" viewBox="0 0 400 200">
        <defs>
          <!-- Mask with animated rectangle for smooth fill from bottom to top -->
          <mask id="text-mask">
            <rect x="0" y="100%" width="100%" height="100%" fill="white">
              <!-- Animate the rectangle from bottom to top -->
              <animate attributeName="y" from="100%" to="0" begin="0.2s" dur="0.8s" fill="freeze" />
            </rect>
          </mask>
        </defs>
    
        <!-- Text with each word on a new line using <tspan> -->
        <text x="50%" y="20%" class="text" mask="url(#text-mask)">
          <tspan x="50%" dy="0.1em" class="big-text">IMAGINING</tspan>
          <tspan x="50%" dy="1.2em" class="big-text">UNIQUE</tspan>
          <tspan x="50%" dy="1.2em" class="big-text">CONCEPTS</tspan>
          <tspan x="50%" dy="1.2em" class="big-text">AND DIGITAL</tspan>
          <!-- <tspan x="50%" dy="1.2em">DIGITAL</tspan> -->
          <tspan x="50%" dy="1.2em" class="big-text">EXPERIENCES</tspan>
        </text>
      </svg>
